<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:action="@{/login}" method="post">
        <h1 th:text="#{login.tip}">Please sign in</h1>
        <p style="color: red" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
        <input type="text"  name="username"  placeholder="Username" th:placeholder="#{login.username}" required="" autofocus="">
        <input type="password" name="password"  placeholder="Password" th:placeholder="#{login.password}" required="">
        <div>
            <label>
                <input type="checkbox" value="remember-me"/> [[#{login.remember}]]
            </label>
        </div>
        <button type="submit" th:text="#{login.btn}">Sign in</button>
        <p>© 2019-2020</p>
        <a th:href="@{/index.html(l='zh_CN')}">中文</a>
        <a th:href="@{/index.html(l='en_US')}">English</a>
    </form>
</body>
</html>
